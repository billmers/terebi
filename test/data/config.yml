---
tv_path: tv/
movie_path: movies/

itunes_search:
  default_show:   "#{show}"
  default_season: "Season #{series_number}"
  default_country: us
  overrides:
    - show:    "Downton Abbey"
      country: "gb"

    - show:    "Frozen Planet"
      season:  ""
      country: "gb"

    - show:    "Homeland"
      season:  "Season #{series_number - 1}"

    - show:    "Human Planet"
      season:  ""

    - show:    "NOVA"
      season:  "Vol. #{series_number - 38}"

    - show:    "Peep Show"
      season:  "Series #{series_number - 1}"
      country: "gb"

    - show:    "Planet Earth"
      season:  ""

    - show:    "The Universe"
      season:  "5"

    - show:    "Wallander"
      season:  "Series #{series_number}"

    - show:    "Vietnam in HD"
      season:  ""

